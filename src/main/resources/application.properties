spring.application.name=rest_gastrotech

# Habilitar la consola de H2 en el navegador
spring.h2.console.enabled=true

# Esto define la ruta (por defecto es esta, pero mejor asegurarla)
spring.h2.console.path=/h2-console

# Configuraci?n extra para evitar errores de conexi?n (frames) si usas seguridad
spring.h2.console.settings.web-allow-others=true

# Configurar una URL fija para la base de datos (para que no cambie al reiniciar)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar las consultas SQL en la consola (?til para aprender JPA)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

# Configuraci?n de subida de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Directorios de almacenamiento de im?genes
file.upload-dir.users=uploads/users
file.upload-dir.products=uploads/products

