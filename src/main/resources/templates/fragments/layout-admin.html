<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Layout Admin con Sidebar -->
<body th:fragment="layout-admin(content)">
    <div class="admin-wrapper">
        <!-- Sidebar Overlay (Mobile) -->
        <div class="sidebar-overlay"></div>

        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <img th:src="@{/images/logo.png}" alt="Q'Tal Lisura" onerror="">
                    <h2>Q'Tal <span>Lisura</span></h2>
                </div>
            </div>

            <nav class="sidebar-nav">
                <p class="nav-section-title">Principal</p>
                <ul>
                    <!-- Módulos dinámicos basados en permisos del usuario -->
                    <li th:each="modulo : ${modulosPermitidos}">
                        <a th:href="@{/admin/{nombreModulo}(nombreModulo=${#strings.toLowerCase(modulo.nombre)})}"
                           th:classappend="${#strings.contains(currentPath, #strings.toLowerCase(modulo.nombre))} ? 'active' : ''">
                            <i th:class="${modulo.nombre == 'Dashboard' ? 'bi bi-grid-1x2-fill' :
                                          modulo.nombre == 'Productos' ? 'bi bi-box-seam-fill' :
                                          modulo.nombre == 'Categorías' ? 'bi bi-tags-fill' :
                                          modulo.nombre == 'Pedidos' ? 'bi bi-receipt' :
                                          modulo.nombre == 'Mesas' ? 'bi bi-diagram-3-fill' :
                                          modulo.nombre == 'Reseñas' ? 'bi bi-star-fill' :
                                          modulo.nombre == 'Inventario' ? 'bi bi-clipboard-data-fill' :
                                          'bi bi-circle-fill'}"></i>
                            <span th:text="${modulo.nombre}">Módulo</span>
                        </a>
                    </li>
                </ul>

                <!-- Sección de gestión estática (opcional, puedes eliminarla si prefieres 100% dinámico) -->
                <p class="nav-section-title" th:if="${#lists.isEmpty(modulosPermitidos)}">Gestión</p>
                <ul th:if="${#lists.isEmpty(modulosPermitidos)}">
                    <li>
                        <a th:href="@{/admin/productos}" th:classappend="${currentPath == '/admin/productos'} ? 'active' : ''">
                            <i class="bi bi-box-seam-fill"></i>
                            <span>Productos</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/categorias}" th:classappend="${currentPath == '/admin/categorias'} ? 'active' : ''">
                            <i class="bi bi-tags-fill"></i>
                            <span>Categorías</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/pedidos}" th:classappend="${currentPath == '/admin/pedidos'} ? 'active' : ''">
                            <i class="bi bi-receipt"></i>
                            <span>Pedidos</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/mesas}" th:classappend="${currentPath == '/admin/mesas'} ? 'active' : ''">
                            <i class="bi bi-diagram-3-fill"></i>
                            <span>Mesas</span>
                        </a>
                    </li>
                </ul>

                <p class="nav-section-title" th:if="${#lists.isEmpty(modulosPermitidos)}">Reportes</p>
                <ul th:if="${#lists.isEmpty(modulosPermitidos)}">
                    <li>
                        <a th:href="@{/admin/resenas}" th:classappend="${currentPath == '/admin/resenas'} ? 'active' : ''">
                            <i class="bi bi-star-fill"></i>
                            <span>Reseñas</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/inventario}" th:classappend="${currentPath == '/admin/inventario'} ? 'active' : ''">
                            <i class="bi bi-clipboard-data-fill"></i>
                            <span>Inventario</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img th:if="${usuarioLogueado != null and usuarioLogueado.imagenUrl != null}"
                             th:src="@{/uploads/users/{img}(img=${usuarioLogueado.imagenUrl})}"
                             alt="Usuario"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <span th:text="${usuarioLogueado != null ? #strings.substring(usuarioLogueado.nombres, 0, 1) : 'A'}">A</span>
                    </div>
                    <div class="user-info">
                        <h6 th:text="${usuarioLogueado != null ? usuarioLogueado.nombres + ' ' + usuarioLogueado.apellidos : 'Administrador'}">Administrador</h6>
                        <span th:text="${usuarioLogueado != null ? usuarioLogueado.idPerfil.nombre : 'Personal'}">Personal</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <div class="header-left">
                    <button class="toggle-sidebar">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="search-box">
                        <i class="bi bi-search"></i>
                        <input type="text" placeholder="Buscar...">
                    </div>
                </div>
                <div class="header-right">
                    <button class="header-icon notifications">
                        <i class="bi bi-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <button class="header-icon">
                        <i class="bi bi-gear"></i>
                    </button>
                    <button class="header-icon" onclick="handleLogout()" title="Cerrar sesión">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <div class="admin-content">
                <th:block th:replace="${content}"></th:block>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Admin JS -->
    <script th:src="@{/js/admin.js}"></script>
    <script>
        // Función para cerrar sesión
        async function handleLogout() {
            if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
                try {
                    const response = await fetch('/api/auth/logout', {
                        method: 'POST'
                    });
                    const data = await response.json();

                    if (data.success) {
                        window.location.href = data.redirectUrl || '/login';
                    }
                } catch (error) {
                    console.error('Error al cerrar sesión:', error);
                    window.location.href = '/login';
                }
            }
        }
    </script>
</body>
</html>
