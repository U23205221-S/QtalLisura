<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Layout Mesero con Sidebar -->
<body th:fragment="layout-mesero(content)">
    <div class="admin-wrapper">
        <!-- Sidebar Overlay (Mobile) -->
        <div class="sidebar-overlay"></div>

        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <img th:src="@{/images/logo.png}" alt="Q'Tal Lisura" onerror="">
                    <h2>Q'Tal <span>Lisura</span></h2>
                </div>
            </div>

            <nav class="sidebar-nav">
                <p class="nav-section-title">Principal</p>
                <ul>
                    <li>
                        <a th:href="@{/mesero/dashboard}" th:classappend="${currentPath == '/mesero/dashboard'} ? 'active' : ''">
                            <i class="bi bi-grid-1x2-fill"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                </ul>

                <p class="nav-section-title">Gestión</p>
                <ul>
                    <li>
                        <a th:href="@{/mesero/pedidos}" th:classappend="${currentPath == '/mesero/pedidos'} ? 'active' : ''">
                            <i class="bi bi-receipt"></i>
                            <span>Pedidos</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img th:if="${usuarioLogueado != null and usuarioLogueado.imagenUrl != null}"
                             th:src="@{/uploads/users/{img}(img=${usuarioLogueado.imagenUrl})}"
                             alt="Usuario"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <span th:text="${usuarioLogueado != null ? #strings.substring(usuarioLogueado.nombres, 0, 1) : 'M'}">M</span>
                    </div>
                    <div class="user-info">
                        <h6 th:text="${usuarioLogueado != null ? usuarioLogueado.nombres + ' ' + usuarioLogueado.apellidos : 'Mesero'}">Mesero</h6>
                        <span th:text="${usuarioLogueado != null ? usuarioLogueado.idPerfil.nombre : 'Mesero'}">Mesero</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <div class="header-left">
                    <button class="toggle-sidebar">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="search-box d-none d-lg-flex">
                        <i class="bi bi-search"></i>
                        <input type="text" placeholder="Buscar...">
                    </div>
                </div>
                <div class="header-right">
                    <button class="header-icon" onclick="handleLogout()" title="Cerrar sesión">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <div class="admin-content">
                <!-- Alert Container para notificaciones -->
                <div id="alertContainer"></div>
                <th:block th:replace="${content}"></th:block>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Admin JS (sidebar, modals, tables) -->
    <script th:src="@{/js/admin.js}"></script>
    <script>
        // Función para cerrar sesión
        async function handleLogout() {
            if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
                try {
                    const response = await fetch('/api/auth/logout', {
                        method: 'POST'
                    });
                    const data = await response.json();

                    if (data.success) {
                        window.location.href = data.redirectUrl || '/mesero-login';
                    }
                } catch (error) {
                    console.error('Error al cerrar sesión:', error);
                    window.location.href = '/mesero-login';
                }
            }
        }
    </script>
</body>
</html>
