<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos | Q'Tal Lisura - Mesero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/variables.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/layout-mesero :: layout-mesero(~{::content})}">
        <th:block th:fragment="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="mb-1">Mis Pedidos</h2>
                    <p class="text-muted mb-0">Gestiona los pedidos de tus mesas</p>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-secondary" onclick="MeseroPedidos.cargarPedidos()">
                        <i class="bi bi-arrow-clockwise"></i> Actualizar
                    </button>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pedidoModal" onclick="MeseroPedidos.abrirNuevoPedido()">
                        <i class="bi bi-plus-lg"></i> Nuevo Pedido
                    </button>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-warning"><i class="bi bi-hourglass-split"></i></div>
                        <div class="stat-info"><h3 id="statPendientes">0</h3><p>Pendientes</p></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-info"><i class="bi bi-fire"></i></div>
                        <div class="stat-info"><h3 id="statEnPreparacion">0</h3><p>En Preparación</p></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-success"><i class="bi bi-check-circle"></i></div>
                        <div class="stat-info"><h3 id="statServidos">0</h3><p>Servidos</p></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-secondary"><i class="bi bi-cash-coin"></i></div>
                        <div class="stat-info"><h3 id="statPagados">0</h3><p>Pagados</p></div>
                    </div>
                </div>
            </div>

            <div class="chart-card mb-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Buscar</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" placeholder="Código, mesa..." id="searchPedido" oninput="MeseroPedidos.filtrarPedidos()">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Estado</label>
                        <select class="form-select" id="filterEstadoPedido" onchange="MeseroPedidos.filtrarPedidos()">
                            <option value="">Todos</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="En Preparación">En Preparación</option>
                            <option value="Servido">Servido</option>
                            <option value="Pagado">Pagado</option>
                            <option value="Cancelado">Cancelado</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="filterFechaPedido" onchange="MeseroPedidos.filtrarPedidos()">
                    </div>
                    <div class="col-md-2 text-end">
                        <button class="btn btn-outline-secondary" onclick="MeseroPedidos.limpiarFiltros()">
                            <i class="bi bi-funnel"></i> Limpiar
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-gastro">
                <table id="pedidosTable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Mesa</th>
                            <th>Cliente</th>
                            <th>Estado</th>
                            <th>Total</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="pedidosTableBody"></tbody>
                </table>
            </div>

            <!-- Modal Nuevo/Editar Pedido -->
            <div class="modal fade" id="pedidoModal" tabindex="-1" data-bs-backdrop="static">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pedidoModalTitle">Nuevo Pedido</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="pedidoForm">
                                <input type="hidden" id="pedidoId">
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <label for="pedidoMesa" class="form-label">Mesa <span class="text-danger">*</span></label>
                                        <select class="form-select" id="pedidoMesa" required>
                                            <option value="">Seleccionar mesa...</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="pedidoEstado" class="form-label">Estado</label>
                                        <select class="form-select" id="pedidoEstado" disabled>
                                            <option value="PENDIENTE">Pendiente</option>
                                            <option value="EN_PREPARACION">En Preparación</option>
                                            <option value="SERVIDO">Servido</option>
                                            <option value="PAGADO">Pagado</option>
                                            <option value="CANCELADO">Cancelado</option>
                                        </select>
                                    </div>
                                </div>
                                <h6 class="mb-3"><i class="bi bi-basket-fill me-2"></i>Productos del Pedido</h6>
                                <div class="row g-3 mb-3">
                                    <div class="col-md-5">
                                        <select class="form-select" id="selectProducto">
                                            <option value="">Seleccionar producto...</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="number" class="form-control" id="cantidadProducto" placeholder="Cantidad" min="1" value="1">
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" class="btn btn-success w-100" onclick="MeseroPedidos.agregarProducto()">
                                            <i class="bi bi-plus-circle me-1"></i> Agregar
                                        </button>
                                    </div>
                                </div>
                                <div class="table-responsive mb-3">
                                    <table class="table table-sm table-bordered" id="detallesTable">
                                        <thead class="table-light">
                                            <tr>
                                                <th>Producto</th>
                                                <th>Precio Unit.</th>
                                                <th>Cantidad</th>
                                                <th>Subtotal</th>
                                                <th>Acción</th>
                                            </tr>
                                        </thead>
                                        <tbody id="detallesTableBody"></tbody>
                                        <tfoot>
                                            <tr class="table-warning fw-bold">
                                                <td colspan="3" class="text-end">TOTAL:</td>
                                                <td id="pedidoTotal">S/ 0.00</td>
                                                <td></td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="MeseroPedidos.guardarPedido()">
                                <i class="bi bi-check-lg me-1"></i> Guardar Pedido
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Detalle Pedido -->
            <div class="modal fade" id="detallePedidoModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Detalle del Pedido</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="detallePedidoContent"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
    <script th:src="@{/js/mesero.js}"></script>
</body>
</html>
