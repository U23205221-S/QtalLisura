<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías | Q'Tal Lisura Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/variables.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/layout-admin :: layout-admin(~{::content})}">
        <th:block th:fragment="content">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="mb-1">Gestión de Categorías</h2>
                    <p class="text-muted mb-0">Administra las categorías de productos</p>
                </div>
                <button class="btn btn-gastro" onclick="openCategoriaModal('create')">
                    <i class="bi bi-plus-lg"></i> Nueva Categoría
                </button>
            </div>

            <!-- Filters -->
            <div class="chart-card mb-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label class="form-label">Buscar categoría</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" placeholder="Nombre de la categoría..." id="searchCategoria">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Estado</label>
                        <select class="form-select" id="filterEstado">
                            <option value="">Todos</option>
                            <option value="ACTIVO">Activos</option>
                            <option value="INACTIVO">Inactivos</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-end">
                        <button class="btn btn-outline-secondary me-2" onclick="clearFilters()">
                            <i class="bi bi-funnel"></i> Limpiar
                        </button>
                        <button class="btn btn-gastro-dark" onclick="exportCategorias()">
                            <i class="bi bi-download"></i> Exportar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Categories Table -->
            <div class="table-gastro">
                <table id="categoriasTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="categoriasTableBody">
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </th:block>
    </div>

    <!-- Modal Categoría -->
    <div class="modal fade" id="categoriaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoriaModalTitle">Nueva Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoriaForm">
                        <input type="hidden" id="categoriaId" name="id">

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="categoriaNombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="categoriaNombre" name="nombre"
                                   required maxlength="100" placeholder="Ej: Entradas">
                            <div class="invalid-feedback">El nombre es obligatorio (máx. 100 caracteres)</div>
                        </div>

                        <!-- Descripción -->
                        <div class="mb-3">
                            <label for="categoriaDescripcion" class="form-label">Descripción <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="categoriaDescripcion" name="descripcion"
                                      rows="3" required maxlength="250"
                                      placeholder="Describe la categoría..."></textarea>
                            <div class="invalid-feedback">La descripción es obligatoria (máx. 250 caracteres)</div>
                        </div>

                        <!-- Estado -->
                        <div class="mb-3">
                            <label for="categoriaEstado" class="form-label">Estado <span class="text-danger">*</span></label>
                            <select class="form-select" id="categoriaEstado" name="estadoBD" required>
                                <option value="ACTIVO">Activo</option>
                                <option value="INACTIVO">Inactivo</option>
                            </select>
                            <div class="invalid-feedback">Debe seleccionar un estado</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-gastro" onclick="saveCategoria()">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Admin JS -->
    <script th:src="@{/js/admin.js}"></script>
    <!-- Categorías JS -->
    <script th:src="@{/js/categorias.js}"></script>
</body>
</html>
