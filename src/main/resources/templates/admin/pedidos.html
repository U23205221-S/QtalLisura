<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos | Q'Tal Lisura Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/variables.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/layout-admin :: layout-admin(~{::content})}">
        <th:block th:fragment="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="mb-1">Gestión de Pedidos</h2>
                    <p class="text-muted mb-0">Visualiza y gestiona todos los pedidos del restaurante</p>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-secondary" onclick="AdminPedidos.cargarPedidos()">
                        <i class="bi bi-arrow-clockwise"></i> Actualizar
                    </button>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-warning"><i class="bi bi-hourglass-split"></i></div>
                        <div class="stat-info"><h3 id="statPendientes">0</h3><p>Pendientes</p></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-info"><i class="bi bi-fire"></i></div>
                        <div class="stat-info"><h3 id="statEnPreparacion">0</h3><p>En Preparación</p></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-success"><i class="bi bi-check-circle"></i></div>
                        <div class="stat-info"><h3 id="statServidos">0</h3><p>Servidos</p></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card">
                        <div class="stat-icon bg-secondary"><i class="bi bi-cash-coin"></i></div>
                        <div class="stat-info"><h3 id="statPagados">0</h3><p>Pagados</p></div>
                    </div>
                </div>
            </div>

            <div class="chart-card mb-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label class="form-label">Buscar</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" placeholder="Código, mesero, mesa..." id="searchPedido" oninput="AdminPedidos.filtrarPedidos()">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Estado</label>
                        <select class="form-select" id="filterEstadoPedido" onchange="AdminPedidos.filtrarPedidos()">
                            <option value="">Todos</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="En Preparación">En Preparación</option>
                            <option value="Servido">Servido</option>
                            <option value="Pagado">Pagado</option>
                            <option value="Cancelado">Cancelado</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="filterFechaPedido" onchange="AdminPedidos.filtrarPedidos()">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Mesero</label>
                        <input type="text" class="form-control" placeholder="Nombre del mesero..." id="filterMesero" oninput="AdminPedidos.filtrarPedidos()">
                    </div>
                    <div class="col-md-2 text-end">
                        <button class="btn btn-outline-secondary" onclick="AdminPedidos.limpiarFiltros()">
                            <i class="bi bi-funnel"></i> Limpiar
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-gastro">
                <table id="pedidosTable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Mesero</th>
                            <th>Mesa</th>
                            <th>Cliente</th>
                            <th>Estado</th>
                            <th>Total</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="pedidosTableBody"></tbody>
                </table>
            </div>

            <!-- Modal Detalle Pedido -->
            <div class="modal fade" id="detallePedidoModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Detalle del Pedido</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="detallePedidoContent"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
    <script th:src="@{/js/pedidos-admin.js}"></script>
</body>
</html>
